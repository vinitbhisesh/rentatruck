<div class="dashbContentFlexH position-relative">

    <div class="bodyBgGradColor"></div>

    <div class="container-fluid">

        <div class="contentAreaBox">


            <div>
                <div class="cardSty availabelVehicleCardSty open">

                <div class="col-sm-1 col-md-1 col-lg-1">

                </div>
            </div>

<form class="pb-3 pr-5 pl-5">

<div class="mb-3">

        </div>
        <div class="usernameTextSty pt-1 pb-1">Vinit Bhise</div>
    </div>
</div>


  <div class="form-row">
    <div class="form-group col-sm-12 col-md-4 col-lg-4">
      <label>Mobile Number</label>
      <span class="form-control">+91 9604601273</span>
    </div>
    <div class="form-group col-sm-12 col-md-4 col-lg-4">
      <label>Alternate Mobile Number</label>
      <span class="form-control">+91 9804601250</span>
    </div>
    <div class="form-group col-sm-12 col-md-4 col-lg-4">
      <label>Email Id</label>
      <span class="form-control">abc@gmail.com</span>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12 col-md-4 col-lg-4">
    <label>Address</label>
    <span class="form-control">1234 Main St</span>
    </div>
    <div class="form-group col-sm-12 col-md-4 col-lg-4">
      <label for="state_id">State</label>
    <span class="form-control">Maharashtra</span>
    </div>
    <div class="form-group col-sm-12 col-md-4 col-lg-4">
      <label for="city_id">City</label>
<span class="form-control">Pune</span>
    </div>
  </div>

</form>

                </div>






            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="editProfile_id" tabindex="-1" role="dialog" aria-labelledby="editProfile_idTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfile_idTitle">Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>

                    <form>
                        <div>

                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="name_id">Name</label>
                                        <input type="text" class="form-control" id="name_id" placeholder="Name" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="emailId_id">Email Id</label>
                                        <input type="email" class="form-control" id="emailId_id" placeholder="Email Id" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="mobileNumber_id">Mobile Number</label>
                                        <input type="number" class="form-control" id="mobileNumber_id" placeholder="Mobile Number" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="alternateMobNum_id">Alternate Mobile Number</label>
                                        <input type="number" class="form-control" id="alternateMobNum_id" placeholder="Alternate Mobile Number" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="state_id">State</label>
                                        <select id="state_id" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="city_id">City</label>
                                        <select id="city_id" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
