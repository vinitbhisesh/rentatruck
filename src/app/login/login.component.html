<div class="modal fade loginPopSty modalOpacitySty" id="loginPopup_id" tabindex="-1" role="dialog" aria-labelledby="loginPopupTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content formMainLR">
      <div class="modal-header">
        <h5 class="modal-title popupTitleLR">Login with OTP</h5>
        <div class="closeBtnLR">
          <button type="button" class="close" (click)="onCloseLoginModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body height210">
        <form [formGroup]="frmUserOTP" (ngSubmit)="onUserOTP()">
          <p class="onetimepswMsgSty">An <strong>OTP</strong> will be send to your mobile number</p>
          <div class="form-group">
            <div class="userNamAndPswF">
              <input type="text" class="form-control" [disabled]="false" [ngClass]="{ 'is-invalid': frmUserOTP.get('UserMobileNumber').touched && !frmUserOTP.get('UserMobileNumber').valid }" formControlName="UserMobileNumber" placeholder="e.g. 1234567890" minlength=10 maxlength=10 />
            </div>
            <span class="help-block mb-2" *ngIf="!frmUserOTP.get('UserMobileNumber').valid && frmUserOTP.get('UserMobileNumber').touched">Enter valid mobile no.</span>
          </div>
          <div *ngIf="!isValidateOTP" class="text-center pt-2 mb-1 d-flex justify-content-center align-items-center"><div>Don't have an account?</div> <div><button type="button" class="btn btn-link" (click)="onGoToRegister()">Register</button></div></div>
          <div *ngIf="isValidateOTP">
            <div class="form-group">
              <div class="userNamAndPswF">
                <input type="text" class="form-control" formControlName="OTP" placeholder="Enter valid OTP" minlength=5 maxlength=5 />
              </div>
              <span class="help-block mb-2" *ngIf="!frmUserOTP.get('OTP').valid && frmUserOTP.get('OTP').touched">Enter valid OTP</span>
            </div>
            <div>
              <div class="d-flex align-items-center justify-content-center justify-content-md-end flex-column flex-md-row">
                <div>
                  <button type="button" class="btn btn-link">Resend OTP</button>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary d-block btn-grad mx-auto">{{btnSubmitText}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
